<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <title>MyWebs</title>

</head>

<body>
    <section class="min-h-screen">
        <div class="flex justify-center text-center p-2">
            <h1 class="text-3xl p-1 font-bold w-30 rounded-2xl">FreakCodes</h1>
        </div>

        <div class="flex justify-center">
            <div class=" p-10 flex justify-center text-center bg-blue-500 w-9/12 rounded-xl">
                <div class="bg-blue-200 w-1/4 h-52 mx-7 rounded-3xl">
                    <div class="font-bold text-3xl pb-4 pt-2 text-cyan-900">Instagram</div>
                    <i class="fa-brands fa-instagram text-3xl bg-pink-600 text-white px-3 p-1 rounded-xl"></i>
                    <div class="pt-3 pb-3">My Instagram Account</div>
                    <button
                        class="hover:bg-cyan-800 p-2 m-2 hover:scale-125 transition duration-300 ease-in-out rounded-lg hover:text-white text-sm font-bold hover:bg-blue-500"><a
                            href="">FOLLOW</a></button>
                </div>
                <div class="bg-blue-100 w-1/4 h-52 mx-7 rounded-3xl">
                    <div class="font-bold text-3xl pb-4 pt-2 text-cyan-900">Tiktok</div>
                    <i class="fa-brands fa-tiktok text-3xl bg-black text-white px-3 p-1 rounded-xl"></i>
                    <div class="pt-3 pb-3">My Tiktok Account</div>
                    <button
                        class="hover:bg-cyan-800 p-2 m-2 hover:scale-125 transition duration-300 ease-in-out rounded-lg hover:text-white text-sm font-bold hover:bg-blue-500"><a
                            href="">FOLLOW</a></button>
                </div>
                <div class="bg-blue-100 w-1/4 h-52 mx-7 rounded-3xl">
                    <div class="font-bold text-3xl pb-4 pt-2 text-cyan-900">Youtube</div>
                    <i class="fa-brands fa-youtube text-4xl text-red-600  bg-white px-2 p-1 rounded-lg"></i>
                    <div class="pt-3 pb-3">My Youtube Account</div>
                    <button
                        class="hover:bg-cyan-800 p-2 m-2 hover:scale-125 transition duration-300 ease-in-out rounded-xl hover:text-white text-sm font-bold hover:bg-blue-500"><a
                            href="">FOLLOW</a></button>
                </div>
            </div>
        </div>
        <br>
        <div class="flex justify-center">
            <marquee class="w-1/4" behavior="" direction="">Thank you for visiting, dont forget to follow
                me...
            </marquee>
        </div>
    </section>
</body>

</html>
